<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #5c5555;
}

#app {
  text-align: center;
  border: 2px solid #ccc;
  padding: 20px;
  border-radius: 10px;
  background-color: #f5f5f5;
}

h1 {
  color: #333;
}

input {
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 7px 10px;
  margin-left: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-top: 10px;
}

li button {
  margin-left: 10px;
  padding: 5px 10px;
  background-color: #FF5733;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div id="app">
    <h1>Task Manager</h1>
    <input v-model="newTask" @keyup.enter="addTask">
    <button @click="addTask">Add Task</button>
    <ul>
      <li v-for="(task, index) in tasks" :key="index">
        {{ task }}
        <button @click="removeTask(index)">Remove</button>
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        newTask: '',
        tasks: []
      },
      methods: {
        addTask: function() {
          if (this.newTask.trim() !== '') {
            this.tasks.push(this.newTask);
            this.newTask = '';
          }
        },
        removeTask: function(index) {
          this.tasks.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
